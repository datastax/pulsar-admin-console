enableTests: true

createUserSecret:
  enabled: true
  user: k8suser
  password: mypassword

config:
  auth_mode: "k8s"
  server_config:
    admin_token: "pulsar-admin-token"
    pulsar_url: "http://pulsar:8080"
    websocket_url: "ws://pulsar:8080"
    function_worker_url: "http://pulsar:8080"
