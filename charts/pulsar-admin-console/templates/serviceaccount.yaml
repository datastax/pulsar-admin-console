{{- if .Values.enabled -}}
{{- if .Values.serviceAccount.create -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "pulsar-admin-console.serviceAccountName" . }}
  labels:
    {{- include "pulsar-admin-console.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "pulsar-admin-console.serviceAccountName" . }}-role
  labels:
    {{- include "pulsar-admin-console.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - 'get'
      - 'list'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "pulsar-admin-console.serviceAccountName" . }}-role-binding
  labels:
    {{- include "pulsar-admin-console.labels" . | nindent 4 }}
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "pulsar-admin-console.serviceAccountName" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ include "pulsar-admin-console.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}